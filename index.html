<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- ? CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-symbol">
        <div class="symbol">
          <div class="square">
            <div class="content">
              <h1 class="text-white text-700">Manager</h1>
              <div class="icon-square">
                <div class="img-square">
                  <button class="mt-1 mr-2">
                    <img src="/images/icon-document.svg" alt="" />
                  </button>
                  <button class="mt-1 mr-2">
                    <img src="/images/icon-upload.svg" alt="" />
                  </button>
                  <button class="mt-1 mr-2">
                    <img src="/images/icon-folder.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="pp">
            <div class="content">
              <div class="content-text">
                <p class="text-gray">
                  You've used <strong class="text-white">815 GB</strong> of your
                  Storage
                </p>
              </div>
              <div class="border-role mt-2">
                <div class="roles"></div>
              </div>
              <div class="capasity text-white">
                <h3>0 GB</h3>
                <h3>1000 GB</h3>
              </div>
            </div>
          </div>
          <div class="indicator">
            <div class="content mt-2">
              <h1 class="text-700">185</h1>
              <h2 class="text-1 text-secondary">GB LEFT</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="/images/bg-desktop.png" alt="" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" target="_blank"
        >Ichwan Ridwan</a
      >.
    </div>
  </body>
</html>
